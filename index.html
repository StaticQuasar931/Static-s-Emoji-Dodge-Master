<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Dodge Master</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #1a508b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Top Left Footer - "Made by Static" */
        .footer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            z-index: 20;
            pointer-events: none;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Slight background for contrast */
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Rainbow Animation for Each Letter */
        .rainbow-letter {
            animation: rainbow 2s infinite;
            display: inline-block;
            margin: 0 1px;
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            56% { color: blue; }
            70% { color: indigo; }
            84% { color: violet; }
            100% { color: red; }
        }

        /* Canvas Styling */
        canvas {
            border: 2px solid #444;
            background: rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Space for footer */
            width: 90vw;
            max-width: 600px;
            height: 150vw;
            max-height: 900px;
        }

        /* UI Panel */
        .ui {
            display: flex;
            justify-content: space-between;
            width: 90vw;
            max-width: 600px;
            margin-top: 10px;
            z-index: 10;
        }
        .highScore, .money, .score {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
            font-size: 18px;
        }

        /* Menus and Shop */
        .menu, .shop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 30;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .menu.active, .shop.active {
            display: flex;
        }
        .menu button, .shop button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu button:hover, .shop button:hover {
            background: #555;
        }
        .shop-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shop-item span {
            flex: 1;
            font-size: 16px;
        }
        .shop-item button {
            padding: 5px 10px;
            font-size: 16px;
        }

        /* QR Code Styling */
        .qr-code {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            z-index: 10;
        }

        /* Footer Link Styling */
        .footer a {
            color: #00bfff;
            text-decoration: none;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 5px #fff; }
            50% { text-shadow: 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 5px #fff; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .ui {
                flex-direction: column;
                align-items: center;
            }
            .highScore, .money, .score {
                margin: 5px 0;
                width: 100%;
            }
            canvas {
                margin-top: 100px; /* Increased space for larger footer */
            }
        }
    </style>
    <!-- Import Zombie-like Font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Left Footer - "Made by Static" -->
    <div class="footer">
        <!-- Each letter wrapped in a span for individual animation -->
        <a href="https://sites.google.com/view/staticquasar931" target="_blank">
            <span class="rainbow-letter">M</span>
            <span class="rainbow-letter">a</span>
            <span class="rainbow-letter">d</span>
            <span class="rainbow-letter">e</span>
            <span class="rainbow-letter"> </span>
            <span class="rainbow-letter">b</span>
            <span class="rainbow-letter">y</span>
            <span class="rainbow-letter"> </span>
            <span class="rainbow-letter">S</span>
            <span class="rainbow-letter">t</span>
            <span class="rainbow-letter">a</span>
            <span class="rainbow-letter">t</span>
            <span class="rainbow-letter">i</span>
            <span class="rainbow-letter">c</span>
        </a>
    </div>

    <!-- UI Panel -->
    <div class="ui">
        <div class="highScore">
            High Score: <span id="highScore">0</span>
        </div>
        <div class="money">
            Money: $<span id="money">0</span>
        </div>
        <div class="score">
            Score: <span id="score">0</span>
        </div>
    </div>

    <!-- Shop Interface -->
    <div class="shop" id="shop">
        <h1>Shop</h1>
        <div class="shop-item">
            <span>Increase Speed ($50)</span>
            <button id="upgradeSpeed">Buy</button>
        </div>
        <div class="shop-item">
            <span>Shield (Temporary) ($100)</span>
            <button id="buyShield">Buy</button>
        </div>
        <div class="shop-item">
            <span>Double Money ($150)</span>
            <button id="buyDoubleMoney">Buy</button>
        </div>
        <button id="closeShop">Close Shop</button>
    </div>

    <!-- Menu Interface -->
    <div class="menu" id="menu">
        <h1>Emoji Dodge Master</h1>
        <p>Use Left and Right Arrow Keys or A/D to move.</p>
        <p>Avoid üî• and collect ‚≠ê to earn points!</p>
        <button id="startButton">Start Game</button>
        <button id="openShop">Shop</button>
        <p id="deathMessage" style="display:none">Game Over! Try Again!</p>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="600" height="900"></canvas>

    <!-- QR Code Link -->
    <a href="https://sites.google.com/view/staticquasar931" target="_blank">
        <img src="https://res.cloudinary.com/dcsrqennd/image/upload/v1733694622/frame_1_vmv9y3.png" alt="QR Code" class="qr-code">
    </a>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="data:audio/mp3;base64,//uQx... (base64 data)" type="audio/mp3">
        <!-- Replace with actual base64 audio data -->
    </audio>
    <audio id="collectSound">
        <source src="data:audio/mp3;base64,//uQx... (base64 data)" type="audio/mp3">
        <!-- Replace with actual base64 audio data -->
    </audio>
    <audio id="collisionSound">
        <source src="data:audio/mp3;base64,//uQx... (base64 data)" type="audio/mp3">
        <!-- Replace with actual base64 audio data -->
    </audio>

    <script>
        // DOM Elements
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const highScoreDisplay = document.getElementById("highScore");
        const moneyDisplay = document.getElementById("money");
        const menu = document.getElementById("menu");
        const shop = document.getElementById("shop");
        const startButton = document.getElementById("startButton");
        const openShopButton = document.getElementById("openShop");
        const closeShopButton = document.getElementById("closeShop");
        const deathMessage = document.getElementById("deathMessage");
        const upgradeSpeedButton = document.getElementById("upgradeSpeed");
        const buyShieldButton = document.getElementById("buyShield");
        const buyDoubleMoneyButton = document.getElementById("buyDoubleMoney");

        // Audio Elements
        const bgMusic = document.getElementById("bgMusic");
        const collectSound = document.getElementById("collectSound");
        const collisionSound = document.getElementById("collisionSound");

        // Game State Variables
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        highScoreDisplay.textContent = highScore;

        let money = localStorage.getItem('money') ? parseInt(localStorage.getItem('money')) : 0;
        moneyDisplay.textContent = money;

        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        scoreDisplay.textContent = score;

        let speedUpgrade = localStorage.getItem('speedUpgrade') ? parseInt(localStorage.getItem('speedUpgrade')) : 0;
        let doubleMoneyUpgrade = localStorage.getItem('doubleMoneyUpgrade') ? parseInt(localStorage.getItem('doubleMoneyUpgrade')) : 0;

        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            emoji: "üòé",
            speed: 5,
            shield: false,
            shieldDuration: 0
        };

        let obstacles = [];
        let stars = [];
        let gameOver = false;
        let gamePaused = false;
        let keys = {};

        let spawnInterval;
        let animationFrameId;

        // Function to Save Progress
        function saveProgress() {
            localStorage.setItem('highScore', highScore);
            localStorage.setItem('money', money);
            localStorage.setItem('score', score);
            localStorage.setItem('speedUpgrade', speedUpgrade);
            localStorage.setItem('doubleMoneyUpgrade', doubleMoneyUpgrade);
        }

        // Reset Game State
        function resetGame() {
            player.x = canvas.width / 2 - 20;
            obstacles = [];
            stars = [];
            score = 0;
            gameOver = false;
            player.shield = false;
            player.shieldDuration = 0;
            scoreDisplay.textContent = score;
            moneyDisplay.textContent = money;
            deathMessage.style.display = "none";
            saveProgress();
        }

        // Create Obstacles
        function createObstacle() {
            const x = Math.random() * (canvas.width - 40);
            const speed = 3 + speedUpgrade;
            obstacles.push({ x, y: -40, width: 40, height: 40, emoji: "üî•", speed });
        }

        // Create Stars
        function createStar() {
            const x = Math.random() * (canvas.width - 40);
            stars.push({ x, y: -40, width: 40, height: 40, emoji: "‚≠ê", speed: 2 });
        }

        // Draw Player
        function drawPlayer() {
            ctx.font = "40px Arial"; // Increased font size
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(player.emoji, player.x + player.width / 2, player.y + player.height / 2);
            if (player.shield) {
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width, 0, Math.PI * 2);
                ctx.strokeStyle = "cyan";
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        // Draw Obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.font = "40px Arial"; // Increased font size
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(obstacle.emoji, obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2);
            });
        }

        // Draw Stars
        function drawStars() {
            stars.forEach(star => {
                ctx.font = "40px Arial"; // Increased font size
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(star.emoji, star.x + star.width / 2, star.y + star.height / 2);
            });
        }

        // Move Obstacles
        function moveObstacles() {
            obstacles.forEach(obstacle => obstacle.y += obstacle.speed);
        }

        // Move Stars
        function moveStars() {
            stars.forEach(star => star.y += star.speed);
        }

        // Check Collisions
        function checkCollisions() {
            obstacles.forEach((obstacle, index) => {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    if (player.shield) {
                        // Destroy the obstacle instead of game over
                        obstacles.splice(index, 1);
                        // Optional: Add a visual effect or sound
                    } else {
                        collisionSound.play();
                        gameOver = true;
                        deathMessage.style.display = "block";
                    }
                }

                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                }
            });

            stars.forEach((star, index) => {
                if (
                    player.x < star.x + star.width &&
                    player.x + player.width > star.x &&
                    player.y < star.y + star.height &&
                    player.y + player.height > star.y
                ) {
                    collectSound.play();
                    score += 10;
                    money += 5 * (1 + doubleMoneyUpgrade);
                    scoreDisplay.textContent = score;
                    moneyDisplay.textContent = money;
                    stars.splice(index, 1);
                }

                if (star.y > canvas.height) {
                    stars.splice(index, 1);
                }
            });
        }

        // Move Player Based on Input
        function movePlayer() {
            if (keys["arrowleft"] || keys["a"]) player.x = Math.max(0, player.x - player.speed);
            if (keys["arrowright"] || keys["d"]) player.x = Math.min(canvas.width - player.width, player.x + player.speed);
        }

        // Apply Shield Effect
        function applyShield() {
            player.shield = true;
            player.shieldDuration = 300; // Frames (approx 5 seconds at 60fps)
        }

        // Handle Shield Duration
        function handleShields() {
            if (player.shield) {
                player.shieldDuration--;
                if (player.shieldDuration <= 0) {
                    player.shield = false;
                }
            }
        }

        // Game Loop
        function gameLoop() {
            if (gamePaused || gameOver) return;

            movePlayer();

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawObstacles();
            drawStars();

            moveObstacles();
            moveStars();
            checkCollisions();
            handleShields();

            if (gameOver) {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    highScoreDisplay.textContent = highScore;
                }
                menu.style.display = "flex";
                bgMusic.pause();
                stopSpawning();
                saveProgress();
                return;
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Start Spawning Obstacles and Stars
        function startSpawning() {
            spawnInterval = setInterval(() => {
                if (!gamePaused && !gameOver) {
                    createObstacle();
                    createStar();
                }
            }, 1000);
        }

        // Stop Spawning
        function stopSpawning() {
            clearInterval(spawnInterval);
        }

        // Show Menu or Pause Menu
        function showMenu(isPause = false) {
            if (isPause) {
                menu.innerHTML = `
                    <h1>Paused</h1>
                    <button id="resumeButton">Resume Game</button>
                    <button id="openShop">Shop</button>
                `;
                const resumeButton = document.getElementById("resumeButton");
                resumeButton.addEventListener("click", () => {
                    menu.style.display = "none";
                    gamePaused = false;
                    gameLoop();
                    startSpawning();
                    bgMusic.play();
                });
            } else {
                menu.innerHTML = `
                    <h1>Emoji Dodge Master</h1>
                    <p>Use Left and Right Arrow Keys or A/D to move.</p>
                    <p>Avoid üî• and collect ‚≠ê to earn points!</p>
                    <button id="startButton">Start Game</button>
                    <button id="openShop">Shop</button>
                    <p id="deathMessage" style="display:none">Game Over! Try Again!</p>
                `;
                const newStartButton = document.getElementById("startButton");
                newStartButton.addEventListener("click", () => {
                    menu.style.display = "none";
                    resetGame();
                    gamePaused = false;
                    gameLoop();
                    startSpawning();
                    bgMusic.play();
                });
            }
            menu.style.display = "flex";
        }

        // Initial Menu Display
        showMenu(false);

        // Event Listeners for Opening and Closing Shop
        openShopButton.addEventListener("click", () => {
            menu.style.display = "none";
            shop.classList.add("active");
        });

        document.getElementById("openShop")?.addEventListener("click", () => {
            menu.style.display = "none";
            shop.classList.add("active");
        });

        closeShopButton.addEventListener("click", () => {
            shop.classList.remove("active");
            if (gameOver) {
                menu.style.display = "flex";
            }
        });

        // Upgrade Purchase Handlers
        upgradeSpeedButton.addEventListener("click", () => {
            const price = 50 * (speedUpgrade + 1); // Scalable pricing
            if (money >= price) {
                money -= price;
                moneyDisplay.textContent = money;
                player.speed += 1;
                speedUpgrade += 1;
                localStorage.setItem('speedUpgrade', speedUpgrade);
                saveProgress();
            } else {
                alert("Not enough money!");
            }
        });

        buyShieldButton.addEventListener("click", () => {
            const price = 100 * (speedUpgrade + 1); // Scalable pricing
            if (money >= price) {
                money -= price;
                moneyDisplay.textContent = money;
                applyShield();
                saveProgress();
            } else {
                alert("Not enough money!");
            }
        });

        buyDoubleMoneyButton.addEventListener("click", () => {
            const price = 150 * (doubleMoneyUpgrade + 1); // Scalable pricing
            if (money >= price) {
                money -= price;
                moneyDisplay.textContent = money;
                doubleMoneyUpgrade += 1;
                localStorage.setItem('doubleMoneyUpgrade', doubleMoneyUpgrade);
                saveProgress();
            } else {
                alert("Not enough money!");
            }
        });

        // Keyboard Controls for Movement and Pause
        document.addEventListener("keydown", e => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            if (key === "escape") {
                gamePaused = !gamePaused;
                if (gamePaused) {
                    showMenu(true);
                    stopSpawning();
                    bgMusic.pause();
                } else {
                    menu.style.display = "none";
                    gameLoop();
                    startSpawning();
                    bgMusic.play();
                }
            }
        });

        document.addEventListener("keyup", e => {
            const key = e.key.toLowerCase();
            keys[key] = false;
        });

        // Restart Game on Space or Enter after Game Over
        document.addEventListener("keydown", e => {
            if (gameOver && [" ", "enter"].includes(e.key.toLowerCase())) {
                resetGame();
                menu.style.display = "none";
                gamePaused = false;
                gameLoop();
                startSpawning();
                bgMusic.play();
            }
        });

        // Initialize Background Music Settings
        bgMusic.volume = 0.3; // Adjust volume as needed

        // Start Background Music When Game Starts
        startButton?.addEventListener("click", () => {
            bgMusic.play();
        });

        // Responsive Canvas
        function resizeCanvas() {
            const aspectRatio = canvas.width / canvas.height;
            let newWidth = window.innerWidth * 0.9;
            let newHeight = newWidth / aspectRatio;
            if (newHeight > window.innerHeight * 0.7) { // Adjusted for footer
                newHeight = window.innerHeight * 0.7;
                newWidth = newHeight * aspectRatio;
            }
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Touch Controls for Mobile Devices
        let touchStartX = null;

        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!touchStartX) return;
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            if (deltaX > 20) {
                keys["arrowright"] = true;
                keys["arrowleft"] = false;
            } else if (deltaX < -20) {
                keys["arrowleft"] = true;
                keys["arrowright"] = false;
            }
        });

        canvas.addEventListener('touchend', () => {
            keys["arrowleft"] = false;
            keys["arrowright"] = false;
            touchStartX = null;
        });
    </script>
</body>
</html>
